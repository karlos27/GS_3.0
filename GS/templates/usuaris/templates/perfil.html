{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}

<div class="container" id="panel-profile">
	<h1><strong>Perfil Usuari</strong></h1>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
		</div>
		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" id="panel-profile-top">
			<form method="POST" action="." enctype="multipart/form-data">{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
				<input type="submit" value="Actualitzar" class="btn btn-success btn-block" onclick="perfil();">
			</form>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
		</div>
	</div>
</div>

{% endblock %}
