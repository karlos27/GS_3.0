{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid" id="resposta">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
			<p id="resposta_in">El teu missatge s'ha enviat correctament.</p>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" id="resposta_a">
			{% if request.user.is_authenticated %}
				<a href="{% url 'usuaris:inici' %}" target="_self">Tornar a la pàgina d'inici</a>
			{% else %}
				<a href="/" target="_self">Tornar a la pàgina d'inici</a>
			{% endif %}
		</div>
	</div>
</div>

{% endblock %}
