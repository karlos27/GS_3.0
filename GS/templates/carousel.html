{% load static %}

<div id="carousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
<!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'img/Despatx_6.jpg' %}" alt="img-responsive" class="img-responsive">
      <div class="carousel-caption">
        <h2><strong>LABORAL, FISCAL I COMPTABLE</strong></h2>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'img/Despatx_2.jpg' %}" alt="img-responsive" class="img-responsive">
      <div class="carousel-caption">
        <h2><strong>TRAMITACIÓ ESCRIPTURES</strong></h2>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'img/Despatx_1.jpg' %}" alt="img-responsive" class="img-responsive">
      <div class="carousel-caption">
        <h2><strong>DECLARACIÓ DE LA RENDA</strong></h2>
      </div>
    </div>
  </div>
<!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
