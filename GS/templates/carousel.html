{% load static %}

<div id="carousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
<!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'img/lab.jpg' %}" alt="Laboral" class="img-responsive" >
      <div class="carousel-caption">
        <h3><strong>Laboral i Fiscal</strong></h3>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'img/per.jpg' %}" alt="Permisos" class="img-responsive">
      <div class="carousel-caption">
        <h3><strong>Permisos de caça i conducció</strong></h3>
      </div>
    </div>
    <div class="item">
      <img src="{% static 'img/declaracio.jpg' %}" alt="Declaració" class="img-responsive">
      <div class="carousel-caption">
        <h3><strong>Delaració de la renda</strong></h3>
      </div>
    </div>
  </div>
<!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
